heat_template_version: "2021-04-16"
description: "By Jean-Hanna SALEH and Alexandre LOU"

#####################
# Parameters
#####################

parameters:
  key_name:
    type: string
    description: Name of keypair to assign to servers
    default: default_key
  image_id:
    type: string
    description: Name of the image id to assign to servers
    default: default_image


#####################
# Resources 
#####################

resources:

  ######## VOLUME & ATTACHMENT ########

  Volume_1: 
    type: "OS::Cinder::Volume"
    properties: 
      size: 2
      name: 08_volume_projet

  Volume_attachment_1:
    type: OS::Cinder::VolumeAttachment
    properties:
      volume_id: { get_resource: Volume_1 }
      instance_uuid: { get_resource: Server_2 }
    depends_on: Server_2

  ######## NETWORKS ########

  Net_1: 
    type: "OS::Neutron::Net"
    properties: 
      admin_state_up: true
      name: 08_network_projet

  Subnet_1: 
    type: "OS::Neutron::Subnet"
    properties: 
      cidr: "10.1.1.0/24"
      network_id: { get_resource: Net_1 }
      name: 08_subnetwork_projet
      gateway_ip: "10.1.1.1"
      ip_version: 4
    depends_on: Net_1

  ######## ROUTER ########

  Router_1: 
    type: "OS::Neutron::Router"
    properties: 
      external_gateway_info: 
        network: External-ENSSAT
      admin_state_up: true
      name: 08_router_projet
  
  Router_1_Interface_1:
    type: OS::Neutron::RouterInterface
    properties:
      router_id: { get_resource: Router_1 }
      subnet_id: {get_resource: Subnet_1}
    depends_on: [Router_1, Subnet_1]

  ######## SECURITY-GROUP ########

  SecGroup1:
    type: OS::Neutron::SecurityGroup
    properties:
      rules:
        - protocol: tcp
          remote_ip_prefix: 0.0.0.0/0
          port_range_min: 22
          port_range_max: 22
        
  SecGroup2:
    type: OS::Neutron::SecurityGroup
    properties:
      rules:
        - protocol: tcp
          remote_ip_prefix: 0.0.0.0/0
          port_range_min: 80
          port_range_max: 80
        - protocol: tcp
          remote_ip_prefix: 0.0.0.0/0
          port_range_min: 443
          port_range_max: 443

  ####### FLOATING IP ########

  FloatingIP_1:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network: External-ENSSAT
      port_id: { get_resource: Port_1 }

  ######## PORT ########

  Port_1:
    type: OS::Neutron::Port
    properties:
      network: { get_resource: Net_1 }
      security_groups:
        - default
        - { get_resource: SecGroup1 }
        - { get_resource: SecGroup2 }
    depends_on: [Net_1, SecGroup1, SecGroup2]

  Port_2:
    type: OS::Neutron::Port
    properties:
      network: { get_resource: Net_1 }
      security_groups:
        - default
        - { get_resource: SecGroup1 }
        - { get_resource: SecGroup2 }
      fixed_ips: [{ "subnet": { get_resource: Subnet_1 }, "ip_address": "10.1.1.38" }]
    depends_on: [Net_1, SecGroup1, SecGroup2]
  
  ######## SERVER CONFIGURATION ########  

  # User config :
  # Set two users to access the console from Horizon
  boot_user:
    type: OS::Heat::CloudConfig
    properties:
      cloud_config:
        chpasswd:
          list: |
            cloud-user:toto
            root:toto
          expire: False

  # Docker-compose :

  # Set the docker-compose.yml file that will be used for 
  # building the database related containers
  boot_docker_compose_mysql:
    type: OS::Heat::SoftwareConfig
    properties:
      config: |
        #!/bin/sh
        mkdir /config
        echo "CREATE USER 'username'@'localhost' IDENTIFIED BY 'password';
        GRANT ALL PRIVILEGES ON . TO 'username'@'localhost' WITH GRANT OPTION;
        CREATE USER 'username'@'%' IDENTIFIED BY 'password';
        GRANT ALL PRIVILEGES ON . TO 'username'@'%' WITH GRANT OPTION;
        FLUSH PRIVILEGES;
        " > /config/privilege.sql

        echo "version: '2'
        services:
            db:
                image: mysql/mysql-server
                container_name: sql
                command: --init-file /config/privilege.sql
                volumes:
                    - ~/.docker/mysql:/var/lib/mysql
                    - /config/privilege.sql:/config/privilege.sql
                ports:
                    - 80:3306
                environment:
                    - MYSQL_DATABASE=enssapp
                    - MYSQL_ROOT_PASSWORD=1234
        " > docker-compose.yml

        cd / && docker-compose up

  # Set the docker-compose.yml file that will be used for 
  # building the back-end related containers
  boot_docker_compose_nestjs:
    type: OS::Heat::SoftwareConfig
    properties:
      config: |
        #!/bin/sh
        echo "version: '2'
        services:
            nestjs:
                image: enssapp/nestjs:latest
                container_name: nest
                ports:
                    - 80:3000
        " > docker-compose.yml
        cd / && docker-compose up

  # Init configuration :

  # Config server 1 
  server_1_init:
    type: OS::Heat::MultipartMime
    properties:
      parts:
      - config: {get_resource: boot_user}
      - config: {get_resource: boot_docker_compose_nestjs}
    depends_on: [boot_user, boot_docker_compose_nestjs]
  
  # Config server 2
  server_2_init:
    type: OS::Heat::MultipartMime
    properties:
      parts:
      - config: {get_resource: boot_user}
      - config: {get_resource: boot_docker_compose_mysql}
    depends_on: [boot_user, boot_docker_compose_mysql]

  ######## SERVERS ########

  Server_1: 
    type: "OS::Nova::Server"
    properties: 
      networks: 
        - port: { get_resource: Port_1 }
      name: 08_projet_VM1
      flavor: "m1.mini"
      image: { get_param: image_id }
      availability_zone: nova
      key_name: {get_param: key_name}
      user_data_format: SOFTWARE_CONFIG
      user_data: { get_resource: server_1_init }
    depends_on: [Port_1, server_1_init]

  Server_2: 
    type: "OS::Nova::Server"
    properties: 
      networks: 
        - port: { get_resource: Port_2 }
      name: 08_projet_VM2
      flavor: "m1.mini"
      image: { get_param: image_id }
      availability_zone: nova
      key_name: {get_param: key_name}
      
      user_data_format: SOFTWARE_CONFIG
      user_data: { get_resource: server_2_init }
    depends_on: [Port_2, server_2_init]